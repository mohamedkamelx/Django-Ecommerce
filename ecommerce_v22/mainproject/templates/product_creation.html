<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/product_creation.css' %}">

</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container p-5">
                    <h2 class="text-center mb-4">Create New Product</h2>
                    <form id="createProductForm" enctype="multipart/form-data" method="POST" action="{% url 'creat' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <h4 class="mb-3">Product Details</h4>
                            <div class="mb-3">
                                <label for="productTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="productTitle" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="productPrice" name="price" required>
                            </div>

                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="productDescription" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Category</label>
                                <select class="form-select" id="productCategory" name="category" required>
                                    <option value="0">Shirt</option>
                                    <option value="1">Jacket</option>
                                    <option value="2">Pants</option>
                                    <option value="3">Hoodie</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="mb-3">SKU Details (Colors, Sizes, Inventory)</h4>
                            <div id="colorSections">
                                <div class="color-section mb-4">
                                    <h5>Color 1</h5>
                                    <div class="mb-3 row">
                                        <div class="col-sm-6">
                                            <label for="skuColorCode1" class="form-label">Color Code (Hex)</label>
                                            <input type="text" class="form-control sku-color-code" id="skuColorCode1" name="colorCode[]" required placeholder="#000000">
                                            <label for="skuColorname1" class="form-label">Color name</label>
                                            <input type="text" class="form-control sku-color-code" id="skuColorname1" name="colorname[]" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <span class="color-preview" id="colorPreview1"></span>
                                        </div>
                                    </div>

                                    <div class="size-section">
                                        <h6>Sizes & Inventory</h6>
                                        <div class="mb-3 row g-3 align-items-center">
                                            <div class="col-sm-5">
                                                <label for="skuSize1" class="form-label">Size</label>
                                                <select class="form-select" id="skuSize1" name="size[0][]" required>
                                                    <option value="S">Small</option>
                                                    <option value="M">medium</option>
                                                    <option value="L">Large</option>
                                                    <option value="XL">X-Large</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-5">
                                                <label for="skuInventory1" class="form-label">Inventory</label>
                                                <input type="number" class="form-control" id="skuInventory1" name="inventory[0][]" required>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="button" class="btn btn-secondary add-size-btn">Add Size</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="size-rows"></div>

                                    <!-- Image upload section -->
                                    <div class="mb-3">
                                        <label for="colorImages1" class="form-label">Upload Images for Color 1</label>
                                        <input type="file" class="form-control" id="colorImages1" name="colorImages[0][]" accept="image/png, image/jpeg" multiple required>
                                        <div id="imagePreviewContainer1" class="mt-3"></div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-secondary mb-4" id="addColorBtn">Add Color</button>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Create Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/product_creation.js' %}"></script>

</body>
</html>
