<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Poppins', sans-serif;
      padding: 5px;
    }

    /* Cart Section */
    .cart-section {
      padding: 15px;
      padding-bottom: 4rem;
    }
    .cart-title {
      font-size: 2rem;
      font-weight: 700;
      color: #343a40;
      margin-bottom: 2rem;
    }
    .cart-item {
      padding: 1rem;
      border-radius: 20px;
      background-color: #ffffff;
      margin-bottom: 1.5rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .item-name {
      font-weight: 600;
      font-size: 1rem;
      color: #343a40;
    }
    .item-price {
      font-size: 1.1rem;
      color: #007bff;
      font-weight: bold;
    }

    .item-quantity input {
      width: 70px; /* Default width */
      text-align: center;
      border-radius: 15px;
      border: 1px solid #ced4da;
      padding: 8px; /* Reduced padding from 60px to 8px */
      font-size: 1rem;
    }


    .item-remove {
      font-size: small;
      color: #dc3545;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .item-remove:hover {
      color: #74232b;
    }

    /* Cart Summary */
    .cart-summary {
      padding: 1.5rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .summary-title {
      font-size: 1.75rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 1rem;
    }
    .summary-total {
      font-size: 2rem;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .btn-checkout {
      background-color: #007bff;
      border: none;
      padding: 15px;
      border-radius: 50px;
      font-size: 1.25rem;
      transition: background-color 0.3s ease;
      color: #fff;
      width: 100%;
    }
    .btn-checkout:hover {
      background-color: #0056b3;
    }


    /* Responsive Design for Small Screens */
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: row;
        justify-content: space-between;
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }

      .cart-item .col-md-3, .cart-item .col-md-4, .cart-item .col-md-3, .cart-item .col-md-2 {
        flex: 1;
        max-width: none;
        text-align: center;
        margin-bottom: 10px;
      }

      .item-quantity input {
        width: 80px; /* Increase width for small screens */
        padding: 5px; /* Further reduce padding */
        font-size: 1rem; /* Keep the text size consistent */
      }
    }
  </style>
</head>
<body>

  <!-- Cart Section -->
  <section class="cart-section container mt-5">
    <h1 class="cart-title">Shopping Cart</h1>
    <div class="row">
      <!-- Cart Items -->
      <div class="col-md-8">

        <!-- add producs here -->
        <div class="cart-item row align-items-center">
          <div class="col-md-3">
            <img src="https://via.placeholder.com/300x300" class="img-fluid" alt="Product 3">
          </div>
          <div class="col-md-4">
            <p class="item-name">Product 3</p>
            <p class="item-price">$69.99</p>
          </div>
          <div class="col-md-3 ms-auto d-flex justify-content-end align-items-center item-quantity">
            <input type="number" class="form-control me-3" value="1" min="1">
            <p class="item-remove mb-0">Remove</p>
          </div>
        </div>
        <!-- add producs here -->
         
      </div>

      <!-- Cart Summary -->
      <div class="col-md-4">
        <div class="cart-summary">
          <h3 class="summary-title">Summary</h3>
          <p>Subtotal: $179.97</p>
          <p>Shipping: Free</p>
          <p class="summary-total">Total: $179.97</p>
          <button class="btn btn-primary btn-checkout">Checkout</button>
        </div>
      </div>
    </div>
  </section>
    <!-- Related Products Section -->
    <section class="related-products container mt-5">
      <h2 class="text-center mb-5">Related Products</h2>
      <div class="row">

        <!-- add producs here -->
        <div class="col-md-3">
          <div class="card mb-4">
            <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Related Product 1">
            <div class="card-body">
              <h5 class="card-title">Related Product 1</h5>
              <p class="price">$49.99</p>
              <a href="#" class="btn btn-outline-primary">View Product</a>
            </div>
          </div>
        </div>
        <!-- add producs here -->
      </div>
    </section>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="removeConfirmModal" tabindex="-1" aria-labelledby="removeConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removeConfirmModalLabel">Confirm Removal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to remove this item from your cart?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmRemoveButton">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (with Popper) and Font Awesome for icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const removeButtons = document.querySelectorAll('.item-remove');
    let itemToRemove = null; // Variable to hold the reference of the item to be removed

    removeButtons.forEach(button => {
        button.addEventListener('click', function () {
            itemToRemove = this.closest('.cart-item'); // Get the parent cart item
            const modal = new bootstrap.Modal(document.getElementById('removeConfirmModal'));
            modal.show(); // Show the modal
        });
    });

    document.getElementById('confirmRemoveButton').addEventListener('click', function () {
        if (itemToRemove) {
            itemToRemove.remove(); // Remove the cart item from the DOM
            itemToRemove = null; // Reset the variable
        }
        const modal = bootstrap.Modal.getInstance(document.getElementById('removeConfirmModal'));
        modal.hide(); // Hide the modal
    });

    
    // Function to calculate and update the total price
    function updateCartTotal() {
      let cartItems = document.querySelectorAll('.cart-item'); // Select all cart items
      let subtotal = 0; // Initialize subtotal to 0

      cartItems.forEach(item => {
        // Extract the price text and convert it to a float
        const priceText = item.querySelector('.item-price').innerText; // Get price as text
        const price = parseFloat(priceText.replace('$', '').trim()); // Convert to number

        const quantity = parseInt(item.querySelector('input').value); // Get the quantity
        const itemTotal = price * quantity; // Calculate total for this item
        subtotal += itemTotal; // Add to subtotal
      });

      // Update the subtotal and total in the cart summary
      document.querySelector('.summary-total').innerText = `Total: $${subtotal.toFixed(2)}`;
      document.querySelector('.cart-summary p:first-child').innerText = `Subtotal: $${subtotal.toFixed(2)}`;
    }

    // Add event listeners to all quantity inputs
    const quantityInputs = document.querySelectorAll('.item-quantity input');
    quantityInputs.forEach(input => {
      input.addEventListener('change', function () {
        updateCartTotal(); // Recalculate total when quantity changes
      });
    });

    // Call the updateCartTotal function on page load to ensure correct total
    updateCartTotal();

  </script>
</body>
</html>
