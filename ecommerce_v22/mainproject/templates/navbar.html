<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main' %}">Modern Store</a>
  
      <div class="d-flex align-items-center order-lg-2">
        <div class="d-flex align-items-center" id="searchContainer">
          <button class="btn" type="button" id="searchIcon">
            <i class="bi bi-search" style="font-size: 1.2rem;"></i>
          </button>
          <input class="form-control" type="search" placeholder="Search products..." aria-label="Search" id="searchInput">
        </div>
  
        <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <i class="bi bi-list"></i>
        </button>
      </div>
  
      <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'creat' %}">Create Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'main' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
  
          <li class="nav-item nav-item-icon">
            <a class="nav-link cart-icon" href="#">
              <i class="bi bi-cart" style="font-size: 1.2rem;"></i>
              <span class="badge bg-danger koko">0</span>
            </a>
          </li>
  
          <li class="nav-item">
            <div class="dropdown" id="profileDropdown">
              <a class="nav-link d-flex align-items-center" href="#" id="profileIcon" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-person" style="font-size: 1.2rem;"></i>
                <span class="ms-1">Profile</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle me-2"></i>View Profile</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <!-- Mobile Search Overlay -->
      <div class="search-overlay" id="mobileSearch">
        <input type="search" placeholder="Search products..." aria-label="Search">
      </div>
    </div>
  </nav>
  

  
  <!-- Bootstrap JS (with Popper) and Font Awesome for icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
